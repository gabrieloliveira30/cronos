<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="imagens/clock.png" type="image/x-icon">
  <title>CronosTimer</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="neon">
                <span class="top">Cronos</span>
                <span class="bottom">Timer</span>
            </h1>
        </header>
      <main>
          <div id="display" class="neon">00:00:00:00</div>
          <div class="buttons-container">
            <button class="button start" aria-label="Iniciar cronômetro">Iniciar</button>
            <button class="button pause" aria-label="Pausar cronômetro">Pausar</button>
            <button class="button reset" aria-label="Reiniciar cronômetro">Reiniciar</button>
          </div>

      </main>
    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
